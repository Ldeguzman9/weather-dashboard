<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--Style Links-->    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Page Container Begin-->
    <div class="container-fluid">
      <!--Header Begin-->
      <header class="row justify-content-center bg-primary">
        <h1>Weather Dashboard</h1>
      </header>
      <!--Header End-->

      <!--Main Begin-->
      <main class="wrapper">
        <div class="row">
          <!--Side Search Bar Begin-->
          <div id="search-bar" class="col-md-4 justify-content-center">
            <h2>Search for a City:</h2>
            <input type="text" id="city" class="col" />
            <br />
            <button id="search-button" class="col" type="submit">Search</button>
            <hr />
            <!-- Left Colomn List Begin-->
            <div id="quick-search" class="col-md-auto">
              
            </div>
            <!-- Left Colomn List End-->
          </div>
          <!--Side Search Bar End-->

          <!--Search Results Container Begin-->
          <div class="container col-md-8">
            <div id="current-location" class="border border-dark">
              <h3></h3>
              <p></p>
            </div>
           <!--Search Results Container End-->

            <!--Five Day Forecast Container Begin-->
            <div id="five-day-card col-md-8">
              <h2>5-Day Forecast:</h2>
              <div id="five-day-forecast" class="row">
            <!--Five Day Forecast Container End-->
              
            </div>
          </div>
        </div>
      </main>
      <!--Main End-->
    </div>
    <!--Page Container End-->

<!--Script Links-->
    <script src="https://openweathermap.org/api/one-call-api#current"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
