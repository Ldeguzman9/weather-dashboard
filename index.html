<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="row justify-content-center bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="wrapper">
      <div class="row">
        <div id="search-bar" class="col-md-4 justify-content-center">
          <h2>Search for a City:</h2>
          <input type="text" class="col" />
          <br />
          <button id="search-button" class="col" type="submit">Search</button>
          <hr />
          <div id="quick-search" class="col-md-auto">
            <button class="city-button col" type="submit">Austin</button>
            <button class="city-button col" type="submit">Chicago</button>
            <button class="city-button col" type="submit">New York</button>
            <button class="city-button col" type="submit">Orlando</button>
            <button class="city-button col" type="submit">San Fransisco</button>
            <button class="city-button col" type="submit">Seattle</button>
            <button class="city-button col" type="submit">Denver</button>
            <button class="city-button col" type="submit">Atlanta</button>
          </div>
        </div>
        <div class="container col-md-8">
          <div id="current-location" class="border border-dark">
            <h2>Current City Placeholder</h2>
            <ul id="weather-details">
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
              <li>UV Index:</li>
            </ul>
          </div>
          <div id="five-day-card col-md-8">
            <h2>5-Day Forecast:</h2>
            <ul id="five-day-forecast" class="row">
              <li class="single-day-forecast">PH</li>
              <li class="single-day-forecast">PH</li>
              <li class="single-day-forecast">PH</li>
              <li class="single-day-forecast">PH</li>
              <li class="single-day-forecast">PH</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://openweathermap.org/api/one-call-api#current"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
